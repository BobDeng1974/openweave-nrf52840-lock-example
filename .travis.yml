sudo: required

git:
  submodules: false

before_install:
  - .travis/before_install.sh

script:
  - .travis/script.sh

after_success:
  - .travis/setup_build_artifacts.sh

matrix:
  include:
    - name: "NRF52840"
      env: BUILD_TARGET="nrf52840"

